{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
    {% if form.errors %}
        <p class="'text-warning">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form role="form" class="form-horizontal" method="post" action="{% url 'matchups_login' %}">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary" type="submit" value="Login" />
        <input type="hidden" name="text" value="{{ next }}"/>
    </form>
{% endblock content%}
